<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的订单</title>
    <!-- 仅保留基础样式，无多余装饰 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .order-item {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .order-header {
            margin-bottom: 10px;
            font-size: 14px;
        }
        .order-status {
            color: #e64340;
            font-weight: bold;
            margin-left: 20px;
        }
        .goods-list {
            margin: 10px 0;
        }
        .goods-item {
            padding: 5px 0;
            font-size: 14px;
        }
        .order-total {
            font-weight: bold;
            color: #e64340;
            margin-top: 10px;
        }
        .empty-tip {
            color: #999;
            font-size: 16px;
            text-align: center;
            padding: 50px 0;
        }
    </style>
</head>
<body>
<h2>我的订单</h2>

<!-- 空订单提示 -->
<div class="empty-tip" th:if="${#lists.isEmpty(orderList)}">
    暂无订单记录
</div>

<!-- 订单列表 -->
<div th:unless="${#lists.isEmpty(orderList)}">
    <div class="order-item" th:each="order : ${orderList}">
        <!-- 订单基础信息 -->
        <div class="order-header">
            订单号：<span th:text="${order.orderId}"></span>
            创建时间：<span th:text="${#dates.format(order.createTime, 'yyyy-MM-dd HH:mm')}"></span>
            <span class="order-status" th:text="${order.status == 0 ? '待支付' : order.status == 1 ? '已支付' : '已完成'}"></span>
        </div>

        <!-- 商品列表 -->
        <div class="goods-list">
            <div class="goods-item" th:each="item : ${order.orderItems}">
                商品：<span th:text="${item.goodsName}"></span>
                单价：<span th:text="${item.price}"></span>
                数量：<span th:text="${item.num}"></span>
            </div>
        </div>

        <!-- 订单总价 -->
        <div class="order-total">
            订单总价：<span th:text="${order.totalAmount}"></span> 元
        </div>
    </div>
</div>
</body>
</html>
