<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字商城 - 首页</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }

        /* 导航栏样式 */
        .header {
            background-color: #ff4400;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-menu li {
            margin: 0 15px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-menu a:hover {
            color: #fff3e0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info a {
            color: white;
            text-decoration: none;
        }

        .btn-login {
            background-color: white;
            color: #ff4400;
            padding: 5px 15px;
            border-radius: 3px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #fff3e0;
        }

        /* 轮播图/横幅区域 */
        .banner {
            width: 100%;
            height: 400px;

            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        .banner-text {
            text-align: center;
        }

        .banner-text h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .banner-text p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .btn-shop {
            background-color: #ff4400;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-shop:hover {
            background-color: #e63e00;
        }

        /* 分类入口 */
        .category-section {
            max-width: 1200px;
            margin: 0 auto 50px;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
            position: relative;
        }

        .section-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background-color: #ff4400;
            margin: 10px auto;
        }

        .category-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .category-item {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f8f8;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: #333;
        }

        .category-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .category-icon {
            font-size: 48px;
            color: #ff4400;
            margin-bottom: 15px;
        }

        .category-name {
            font-size: 18px;
            font-weight: bold;
        }

        /* 推荐商品区域 */
        .goods-section {
            max-width: 1200px;
            margin: 0 auto 60px;
            padding: 0 20px;
        }

        .goods-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .goods-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: transform 0.3s;
        }

        .goods-card:hover {
            transform: translateY(-5px);
        }

        .goods-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #f5f5f5; /* 图片未加载时的占位背景 */
        }

        .goods-info {
            padding: 15px;
        }

        .goods-name {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .goods-price {
            color: #ff4400;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* 页脚样式 */
        .footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
            text-align: center;
        }

        .footer-text {
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .banner-text h2 {
                font-size: 32px;
            }

            .banner-text p {
                font-size: 16px;
            }

            .section-title {
                font-size: 24px;
            }

            .category-item {
                width: 140px;
                height: 140px;
            }

            .category-icon {
                font-size: 36px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- 导航栏 -->
<header class="header">
    <div class="nav-container">
        <a href="/" class="logo">数字商城</a>

        <ul class="nav-menu">
            <li><a href="/">首页</a></li>
            <li><a href="/goods/category/0">全部商品</a></li>
            <li><a href="/goods/category/1">手机配件</a></li>
            <li><a href="/goods/category/2">电脑配件</a></li>
            <li><a href="/cart/page">购物车</a></li>
        </ul>

        <div class="user-info">
            <span th:if="${session.user != null}">
                欢迎您：[[${session.user.username}]]
                <a href="/user/logout">退出登录</a>
            </span>
            <span th:unless="${session.user != null}">
                <a href="/user/toLogin" class="btn-login">登录</a>
                <a href="/user/toRegister">注册</a>
            </span>
        </div>
    </div>
</header>

<!-- 轮播图/横幅 -->
<section class="banner">
    <div class="banner-text">
        <h2>品质好物 尽在数字商城</h2>
        <p>精选数码配件，打造极致购物体验</p>
        <a href="/goods/category/0" class="btn-shop">立即选购</a>
    </div>
</section>

<!-- 分类入口 -->
<section class="category-section">
    <h3 class="section-title">商品分类</h3>
    <div class="category-list">
        <a href="/goods/category/1" class="category-item">
            <div class="category-icon"><i class="fa-solid fa-mobile-screen-button"></i></div>
            <div class="category-name">手机配件</div>
        </a>
        <a href="/goods/category/2" class="category-item">
            <div class="category-icon"><i class="fa-solid fa-laptop"></i></div>
            <div class="category-name">电脑配件</div>
        </a>
        <a href="/goods/category/3" class="category-item">
            <div class="category-icon"><i class="fa-solid fa-mobile-alt"></i></div>
            <div class="category-name">手机壳</div>
        </a>
        <a href="/goods/category/5" class="category-item">
            <div class="category-icon"><i class="fa-solid fa-keyboard"></i></div>
            <div class="category-name">键盘</div>
        </a>
        <a href="/goods/category/6" class="category-item">
            <div class="category-icon"><i class="fa-solid fa-mouse"></i></div>
            <div class="category-name">鼠标</div>
        </a>
    </div>
</section>

</body>
</html>
