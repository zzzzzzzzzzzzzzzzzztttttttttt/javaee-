<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订单结算 - 我的商城</title>
  <!-- 引入Bootstrap简化样式（可选，也可自定义） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 自定义样式 */
    .order-card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .order-header {
      border-bottom: 1px solid #f0f0f0;
      padding-bottom: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #333;
    }
    .total-price {
      color: #dc3545;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .user-info {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <!-- 页面标题 -->
  <div class="row mb-4">
    <div class="col">
      <h2>订单结算页面</h2>
      <hr>
    </div>
  </div>

  <!-- 用户信息区域 -->
  <div class="row mb-4">
    <div class="col">
      <div class="user-info">
        <h5>收货信息</h5>
        <p><strong>用户名：</strong> <span th:text="${user.username}">未知用户</span></p>
        <p><strong>联系电话：</strong> <span th:text="${user.phone}">未填写</span></p>
        <p><strong>收货地址：</strong> <span th:text="${user.address}">未填写</span></p>
      </div>
    </div>
  </div>

  <!-- 订单列表区域 -->
  <div class="row">
    <div class="col">
      <h4>我的订单</h4>
      <hr>

      <!-- 订单为空的提示 -->
      <div th:if="${#lists.isEmpty(orderList)}" class="alert alert-warning">
        暂无订单数据！
      </div>

      <!-- 遍历订单列表 -->
      <div th:unless="${#lists.isEmpty(orderList)}">
        <div th:each="order, index : ${orderList}" class="order-card">
          <div class="order-header">
            订单编号：<span th:text="'ORD' + (10000 + index.count)"></span>
            <span class="float-end" th:text="${order.date}"></span>
          </div>
          <div class="order-body">
            <div class="row align-items-center">
              <!-- 商品图片 -->
              <div class="col-md-2">
                <img th:src="${order.orderImg}"
                     alt="商品图片"
                     class="img-fluid rounded"
                     style="max-width: 100px;">
              </div>
              <!-- 商品信息 -->
              <div class="col-md-7">
                <p><strong>商品名称：</strong> <span th:text="${order.orderName}"></span></p>
                <p><strong>购买数量：</strong> <span th:text="${order.nums}"></span> 件</p>
              </div>
              <!-- 商品价格 -->
              <div class="col-md-3 total-price">
                ¥<span th:text="${order.totalAmount}">139.30</span>
              </div>
            </div>
          </div>
        </div>

        <!-- 总计金额 -->
        <div class="text-end mt-4">
          <h5>
            订单总计：
            <span class="total-price">
                                ¥<span th:text="${#aggregates.sum(orderList.![totalAmount])}">0.00</span>
                            </span>
          </h5>
        </div>

        <!-- 操作按钮 -->
        <div class="text-end mt-3">
          <a href="/front/index" class="btn btn-secondary me-2">返回首页</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS（可选） -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
